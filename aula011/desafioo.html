        {
            var nac = window.document.getElementById('txtpais')
            var reg = String()
            var res = window.document.getElementById('res')
            res.innerHTML =`Alguem nascido em ${nac} e `
            if(nac == 'Mozambique')
            {
                res.innerHTML += 'Mocambicano'
            }
            else{

            }

        }
    </script>
