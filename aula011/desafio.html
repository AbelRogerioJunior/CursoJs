<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade do Usuario</h1>
    Nacionalidade: <input type="text" name="nacionalidade" id="nac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var nac = window.document.getElementById('input#nac')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `Voce e ${nac}`
            if(nac != 'MZ'){
                res.innerHTML +=`<p>Voce e <strong> Mocambicano </strong></p>`
            }else
            {
                res.innerHTML += `<p>Voce e estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
